            width: 100px;
            height: 100px;
            object-fit: contain;
            cursor: pointer;
            filter: drop-shadow(0 0 10px rgba(255, 0, 0, 0.5));
        }
        
        .social-item p {
            margin-top: 10px;
            font-size: 1.2em;
            color: #46ffed;
